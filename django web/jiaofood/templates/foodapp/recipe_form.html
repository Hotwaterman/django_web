{% extends "index.html" %}

{% block content %}
	<form action="" method="post">{% csrf_token %}
		<div class="recipe-form">
			<h4>Add recipe</h4>
    		{{ form.as_p }}
    	</div>
    	<div class="ingredient-form">
    		<h4>Add ingredients</h4>
    		{{ ingredient_form.as_p }}
    	</div>
    	<div class="recipe-step-form">
			<h4>Add steps</h4>
    		{{ recipe_step_form.as_p }}
    	</div>
    	<input type="submit" value="Create" />
	</form>
{% endblock %}
